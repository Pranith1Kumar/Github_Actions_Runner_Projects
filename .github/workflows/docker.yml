name: Docker Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t weather-reviewer .

      - name: Run Docker container
        run: |
          docker run --name weather-reviewer-container \
            -e API_KEY=${{ secrets.API_KEY }} \
            -e CITY=${{ secrets.CITY }} \
            -e EMAIL=${{ secrets.EMAIL }} \
            -e PASSWORD=${{ secrets.PASSWORD }} \
            weather-reviewer

      - name: Cleanup
        run: |
          docker stop weather-reviewer-container || true
          docker rm weather-reviewer-container || true